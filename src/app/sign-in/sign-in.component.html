<!-- signInForm -->
<div id="sign-in-root">
  <!--<label id="sign-in-error" class="sign-in-error"></label>-->
  <div class="sign-in-form">
    <form (submit)="onSubmit()">
      <div class="sign-in-control">
        <input autoFocus type="text" class="sign-in-input" [(ngModel)]="serverUrl" name="serverUrl" placeholder="Portal URL" />
      </div>
      <div class="sign-in-control">
        <input autoFocus type="text" class="sign-in-input" [(ngModel)]="username" name="username" placeholder="Username" />
      </div>
      <div class="sign-in-control">
        <input autoFocus type="password" class="sign-in-input" [(ngModel)]="password" name="password" placeholder="Password" />
      </div>
      <div class="error">
        <label>{{error}}</label>
      </div>
      <button id="sign-in-button" type="submit" class="sign-in-button">Sign In</button>
    </form>
  </div>
</div>
